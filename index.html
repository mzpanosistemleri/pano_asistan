<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Elektrik Panosu AsistanÄ±</title>
  <script type="module">
    // Firebase modÃ¼llerini import ediyoruz
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ğŸ”§ Firebase AyarlarÄ± â€“ BURAYI KENDÄ° GERÃ‡EK BÄ°LGÄ°LERÄ°NLE DOLDUR
    const firebaseConfig = {
      apiKey: "BURAYA_YAPIÅTIR",
      authDomain: "BURAYA_YAPIÅTIR",
      projectId: "BURAYA_YAPIÅTIR",
      storageBucket: "BURAYA_YAPIÅTIR",
      messagingSenderId: "BURAYA_YAPIÅTIR",
      appId: "BURAYA_YAPIÅTIR"
    };

    // Firebase ve Firestore baÅŸlatma
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // â• Yeni Proje Ekle
    window.projeEkle = async function () {
      const adi = document.getElementById('projeAdi').value.trim();
      const aciklama = document.getElementById('aciklama').value.trim();

      if (!adi || !aciklama) {
        alert("Proje adÄ± ve aÃ§Ä±klamasÄ± boÅŸ olamaz.");
        return;
      }

      try {
        await addDoc(collection(db, "projeler"), {
          projeAdi: adi,
          aciklama: aciklama,
          malzemeler: []
        });
        document.getElementById('projeAdi').value = '';
        document.getElementById('aciklama').value = '';
      } catch (error) {
        alert("KayÄ±t sÄ±rasÄ±nda hata oluÅŸtu: " + error.message);
      }
    };

    // ğŸ” Projeleri Listele
    function listele(snapshot) {
      const container = document.getElementById("projelerListesi");
      container.innerHTML = "";

      if (snapshot.empty) {
        container.innerHTML = "<p>HenÃ¼z proje eklenmemiÅŸ.</p>";
        return;
      }

      snapshot.forEach(doc => {
        const proje = doc.data();
        const div = document.createElement("div");
        div.className = "proje";
        div.innerHTML = `
          <h3>ğŸ“Œ ${proje.projeAdi}</h3>
          <p>${proje.aciklama}</p>
        `;
        container.appendChild(div);
      });
    }

    // ğŸ” GerÃ§ek ZamanlÄ± Dinleme
    const q = query(collection(db, "projeler"), orderBy("projeAdi"));
    onSnapshot(q, listele);
  </script>

  <style>
    body {
      background-color: #121212;

    input, textarea, button {

      width: 100%;
    }
    button:hover {
      background-color: #333;
    }
    .proje {
      border: 1px solid #444;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      background-color: #1e1e1e;
    }
  </style>
</head>
<body>

  <h1>âš¡ Elektrik Panosu AsistanÄ±</h1>

  <h3>â• Yeni Proje Ekle</h3>
  <input id="projeAdi" placeholder="Proje AdÄ±">
  <textarea id="aciklama" placeholder="Proje AÃ§Ä±klamasÄ±"></textarea>
  <button onclick="projeEkle()">Proje Ekle</button>

  <h2>ğŸ“‹ KayÄ±tlÄ± Projeler</h2>
  <div id="projelerListesi">YÃ¼kleniyor...</div>

</body>
