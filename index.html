<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Elektrik Panosu Asistanı (Firebase)</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    input, textarea, button {
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: #1e1e1e;
      color: #eee;
      width: 100%;
    }
    button:hover {
      background-color: #333;
    }
    .proje {
      border: 1px solid #444;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      background-color: #1e1e1e;
    }
  </style>
</head>
<body>

  <h1>⚡ Elektrik Panosu Asistanı</h1>

  <h3>➕ Yeni Proje Ekle</h3>
  <input id="projeAdi" placeholder="Proje Adı">
  <textarea id="aciklama" placeholder="Proje Açıklaması"></textarea>
  <button onclick="projeEkle()">Proje Ekle</button>

  <h2>📋 Kayıtlı Projeler</h2>
  <div id="projelerListesi">Yükleniyor...</div>

  <script>
    // 🔧 Firebase Ayarları (BURAYA KENDİ BİLGİLERİNİ YAPIŞTIR)
    const firebaseConfig = {
      apiKey: "BURAYA_YAPIŞTIR",
      authDomain: "BURAYA_YAPIŞTIR",
      projectId: "BURAYA_YAPIŞTIR",
      storageBucket: "BURAYA_YAPIŞTIR",
      messagingSenderId: "BURAYA_YAPIŞTIR",
      appId: "BURAYA_YAPIŞTIR"
    };

    // 🔌 Firebase Bağlantısı
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ➕ Yeni Proje Ekle
    async function projeEkle() {
      const adi = document.getElementById('projeAdi').value.trim();
      const aciklama = document.getElementById('aciklama').value.trim();

      if (!adi || !aciklama) {
        alert("Proje adı ve açıklaması boş olamaz.");
        return;
      }

      try {
        await db.collection("projeler").add({
          projeAdi: adi,
          aciklama: aciklama,
          malzemeler: []
        });
        document.getElementById('projeAdi').value = '';
        document.getElementById('aciklama').value = '';
      } catch (error) {
        alert("Kayıt sırasında hata oluştu: " + error.message);
      }
    }

    // 🔁 Projeleri Listele
    function listele(snapshot) {
      const container = document.getElementById("projelerListesi");
      container.innerHTML = "";

      if (snapshot.empty) {
        container.innerHTML = "<p>Henüz proje eklenmemiş.</p>";
        return;
      }

      snapshot.forEach(doc => {
        const proje = doc.data();
        const div = document.createElement("div");
        div.className = "proje";
        div.innerHTML = `
          <h3>📌 ${proje.projeAdi}</h3>
          <p>${proje.aciklama}</p>
        `;
        container.appendChild(div);
      });
    }

    // 🔁 Gerçek Zamanlı Dinleme
    db.collection("projeler").orderBy("projeAdi").onSnapshot(listele);
  </script>

</body>
</html>
