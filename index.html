<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Elektrik Panosu Asistanı</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
    }
    h1 {
      text-align: center;
      color: #00e5ff;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border: none;
      border-radius: 5px;
    }
    input {
      background-color: #1e1e1e;
      color: white;
    }
    button {
      background-color: #00e5ff;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #00bcd4;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background-color: #1e1e1e;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
    }
    .actions button {
      margin: 0 5px;
      padding: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Elektrik Panosu Asistanı</h1>
  
  <input type="text" id="malzeme" placeholder="Malzeme adı" />
  <input type="number" id="adet" placeholder="Adet" min="1" />
  <button onclick="malzemeEkle()">Malzeme Ekle</button>

  <h3>Malzeme Listesi (<span id="toplamAdet">0</span> adet)</h3>
  <ul id="liste"></ul>

  <script>
    let db = [];

    function guncelleListe() {
      const liste = document.getElementById("liste");
      const toplamAdet = document.getElementById("toplamAdet");
      liste.innerHTML = "";

      let toplam = 0;

      db.forEach((malzeme, index) => {
        toplam += parseInt(malzeme.adet);

        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${malzeme.ad} (${malzeme.adet})</strong>
          <span class="actions">
            <button onclick="duzenle(${index})">✏️</button>
            <button onclick="sil(${index})">❌</button>
          </span>
        `;
        liste.appendChild(li);
      });

      toplamAdet.textContent = toplam;
      localStorage.setItem("db", JSON.stringify(db));
    }

    function malzemeEkle() {
      const ad = document.getElementById("malzeme").value.trim();
      const adet = document.getElementById("adet").value.trim();

      if (!ad || !adet || adet < 1) {
        alert("Malzeme adı ve adet zorunludur.");
        return;
      }

      db.push({ ad, adet });
      guncelleListe();

      document.getElementById("malzeme").value = "";
      document.getElementById("adet").value = "";
    }

    function sil(index) {
      if (confirm("Silmek istediğine emin misin?")) {
        db.splice(index, 1);
        guncelleListe();
      }
    }

    function duzenle(index) {
      const yeniAd = prompt("Yeni malzeme adı:", db[index].ad);
      const yeniAdet = prompt("Yeni adet:", db[index].adet);

      if (yeniAd && yeniAdet && yeniAdet > 0) {
        db[index].ad = yeniAd.trim();
        db[index].adet = yeniAdet.trim();
        guncelleListe();
      }
    }

    window.onload = function () {
      const veriler = localStorage.getItem("db");
      if (veriler) db = JSON.parse(veriler);
      guncelleListe();
    }
  </script>
</body>
</html>
